<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>dear 我的哈期汪</title>
  <!-- Gọi font tiếng Trung cute -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 50%, #f6b9d4 100%);
        background-size: 200% 200%;
        animation: gradientBG 10s ease infinite;
        text-align: center;
        padding-top: 50px;
        font-family: 'ZCOOL KuaiLe', sans-serif;
        overflow: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 0;}
        20% {opacity: 1;}
        100% { transform: translateY(100vh);opacity: 0;}
    }
    .heart-bg {
        position: fixed;
        top: -10px;
        left: 50%;
        font-size: 24px;
        color: #ffc0cb;
        animation: fall 5s linear infinite;
    }
    /* Trái tim đập + lấp lánh*/
     .heart {
      font-size: 120px;
      color: #ffb6c1; /* pastel hồng */
      animation: heartbeat ease-in-out 1.2s infinite, sparkle 1.3s infinite alternate;
     }
     /* Nhịp tim*/
      @keyframes heartbeat {
        0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
        10%, 30%, 50%, 70%, 90% { transform: scale(1.3);  } 
      }
      /* Lấp lánh*/
      @keyframes sparkle {
        0% { text-shadow: 0 0 5px #ffe4e1, 0 0 10px #ffc0cb, 0 0 20px #fff0f5; }
        50% { text-shadow: 0 0 10px #fff0f5, 0 0 20px #ffb6c1, 0 0 30px #ffe4e1; }
        100% { text-shadow: 0 0 15px #ffc0cb, 0 0 25px #fff0f5, 0 0 40px #ffb6c1; }
    }
    /* Chữ nhảy lên*/
    .cute-text {
      font-size: 38px;
      color: #ff69b4;
      margin-top: 20px;
      animation: bounceIn 2s ease forwards;
      }
      @keyframes bounceIn {
        0% { transform: translateY(100vh)scale(0.5); opacity: 0;}
        60% { transform: translateY(-30px)scale(1.2); opacity: 1;}
        80% { transform: translateY(10px)scale(0.9);}
        100% { transform: translateY(0)scale(1);}
      }
    /* Ảnh mờ dần hiện ra*/
    img {
        margin-top: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(255,182,193,0.5);
        animation: fadeIn 3s ease forwards;
        opacity: 0;
    }
    /* Ảnh + 2 gif hai bên*/
    .image-row {
        display:flex;
        align-items: center;
        justify-content: center;
        gap: 20px; /*khoảng cách giữa các ảnh*/
        margin-top: 30px;
    }
    .image-row img {
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(255,182,193,0.5);
    }
    .center-img {
        width: 300px;
        animation: fadeIn 3s ease forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1; }
    }
    .gif {
        width: 120px;
    }
  </style>
</head>
<body>
  <div class="heart">❤</div>
  <div class="heart-bg" style="left: 20%;animation-duration:7s;">❤</div>
  <div class="heart-bg" style="left:80%;animation-duration:6s;">❤</div>
  <div class="heart-bg" style="left:100%;animation-duration:5s;">❤</div>
    <div class="heart-bg" style="left:40%;animation-duration:8s;">❤</div>
    <div class="heart-bg" style="left:60%;animation-duration:9s;">❤</div>
  <div class="cute-text">我最爱哈期汪，万年不变 ✨</div>
