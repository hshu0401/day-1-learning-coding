<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>dear 我的哈期汪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Gọi font tiếng Trung cute -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
        background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 50%, #f6b9d4 100%);
        background-size: 200% 200%;
        animation: gradientBG 10s ease infinite;
        text-align: center;
        padding-top: 8vw;
        font-family: 'ZCOOL KuaiLe', sans-serif;
        overflow-x: hidden;
        margin: 0;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 0;}
        20% {opacity: 1;}
        100% { transform: translateY(100vh);opacity: 0;}
    }
    .heart-bg {
        position: fixed;
        top: -10px;
        left: 50%;
        font-size: 5vw;
        color: #ffc0cb;
        animation: fall 5s linear infinite;
        pointer-events: none;
        user-select: none;
    }
    /* Trái tim đập + lấp lánh*/
    .heart {
      font-size: 18vw;
      color: #ffb6c1;
      animation: heartbeat ease-in-out 1.2s infinite, sparkle 1.3s infinite alternate;
      line-height: 1;
    }
    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1.3);  } 
    }
    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #ffe4e1, 0 0 10px #ffc0cb, 0 0 20px #fff0f5; }
      50% { text-shadow: 0 0 10px #fff0f5, 0 0 20px #ffb6c1, 0 0 30px #ffe4e1; }
      100% { text-shadow: 0 0 15px #ffc0cb, 0 0 25px #fff0f5, 0 0 40px #ffb6c1; }
    }
    /* Chữ nhảy lên*/
    .cute-text {
      font-size: 6vw;
      color: #ff69b4;
      margin-top: 3vw;
      animation: bounceIn 2s ease forwards;
      word-break: break-word;
      padding: 0 4vw;
    }
    @keyframes bounceIn {
      0% { transform: translateY(100vh)scale(0.5); opacity: 0;}
      60% { transform: translateY(-30px)scale(1.2); opacity: 1;}
      80% { transform: translateY(10px)scale(0.9);}
      100% { transform: translateY(0)scale(1);}
    }
    /* Ảnh mờ dần hiện ra*/
    img {
        margin-top: 4vw;
        border-radius: 4vw;
        box-shadow: 0 0.5vw 2vw rgba(255,182,193,0.5);
        animation: fadeIn 3s ease forwards;
        opacity: 0;
        max-width: 100%;
        height: auto;
        display: block;
    }
    /* Ảnh + 2 gif hai bên*/
    .image-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4vw;
        margin-top: 4vw;
        flex-wrap: wrap;
    }
    .image-row img {
        border-radius: 4vw;
        box-shadow: 0 0.5vw 2vw rgba(255,182,193,0.5);
        margin-top: 0;
    }
    .center-img {
        width: 40vw;
        max-width: 300px;
        min-width: 120px;
        animation: fadeIn 3s ease forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1; }
    }
    .gif {
        width: 16vw;
        max-width: 120px;
        min-width: 60px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      body {
        padding-top: 16vw;
      }
      .heart {
        font-size: 24vw;
      }
      .heart-bg {
        font-size: 8vw;
      }
      .cute-text {
        font-size: 8vw;
        margin-top: 6vw;
      }
      .image-row {
        flex-direction: column;
        gap: 5vw;
      }
      .center-img {
        width: 70vw;
        max-width: 90vw;
        min-width: 0;
      }
      .gif {
        width: 28vw;
        max-width: 90vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart">❤</div>
  <div class="heart-bg" style="left: 20%;animation-duration:7s;">❤</div>
  <div class="heart-bg" style="left:80%;animation-duration:6s;">❤</div>
  <div class="heart-bg" style="left:100%;animation-duration:5s;">❤</div>
  <div class="heart-bg" style="left:40%;animation-duration:8s;">❤</div>
  <div class="heart-bg" style="left:60%;animation-duration:9s;">❤</div>
  <div class="cute-text">我最爱哈期汪，万年不变 ✨</div>
  <div class="image-row">
    <!-- GIF bên trái -->
    <img src="c5a9c2c7a9a4ab75c9895cfc2a139882.gif" alt="Cartoon bear with a happy expression being gently squished on the cheeks by a white paw, set against a simple light background. The bear looks joyful and playful." class="gif">
    <!-- Ảnh chính giữa -->
    <img src="IMG_1132.JPG" alt="可爱的戈铭宝" class="center-img">
    <!-- GIF bên phải -->
    <img src="f5e0a5e748b2dc73bdec6ba0aca0a083.gif" alt=" ảnh dễ thương" class="gif">
  </div>
</body>
</html>
