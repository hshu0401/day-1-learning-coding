<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dear 我的哈期汪</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 50%, #f6b9d4 100%);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
      padding: 20px;
      font-family: 'ZCOOL KuaiLe', sans-serif;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Trái tim đập */
    .heart {
      font-size: 15vw;
      color: #ffb6c1;
      animation: heartbeat ease-in-out 1.2s infinite, sparkle 1.3s infinite alternate;
    }
    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1.3); } 
    }
    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #ffe4e1, 0 0 10px #ffc0cb, 0 0 20px #fff0f5; }
      50% { text-shadow: 0 0 10px #fff0f5, 0 0 20px #ffb6c1, 0 0 30px #ffe4e1; }
      100% { text-shadow: 0 0 15px #ffc0cb, 0 0 25px #fff0f5, 0 0 40px #ffb6c1; }
    }

    /* Chữ */
    .cute-text {
      font-size: 6vw;
      color: #ff69b4;
      margin: 20px 0;
      animation: bounceIn 2s ease forwards;
    }
    @keyframes bounceIn {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0;}
      60% { transform: translateY(-30px) scale(1.2); opacity: 1;}
      80% { transform: translateY(10px) scale(0.9);}
      100% { transform: translateY(0) scale(1);}
    }

    /* Hàng ảnh + gif */
    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap; /* tự xuống dòng khi hẹp */
      margin-top: 20px;
    }

    .center-img {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255,182,193,0.5);
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .gif {
      width: 25vw;
      max-width: 120px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Media query cho điện thoại */
    @media (max-width: 600px) {
      .cute-text { font-size: 20px; }
      .gif { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="heart">❤</div>
  <div class="cute-text">我最爱哈期汪，万年不变 ✨</div>

  <div class="image-row">
    <!-- GIF trái -->
    <img src="c5a9c2c7a9a4ab75c9895cfc2a139882.gif" alt="Cartoon bear" class="gif">
    <!-- Ảnh giữa -->
    <img src="IMG_1132.JPG" alt="可爱的戈铭宝" class="center-img">
    <!-- GIF phải -->
    <img src="f5e0a5e748b2dc73bdec6ba0aca0a083.gif" alt="Ảnh dễ thương" class="gif">
  </div>
</body>
</html>
